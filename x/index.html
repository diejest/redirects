<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get("r");
    try {
      if (encoded) {
        const decoded = atob(encoded);
        window.location.href = decoded;
      } else {
        document.write("❌ No redirect parameter provided.");
      }
    } catch (e) {
      document.write("❌ Invalid Base64.");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
